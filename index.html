<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>God Eater 3 - Guide</title>

	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="resources/css/styles.css">

	<script src="resources/vendor/jquery-3.3.1/jquery.min.js"></script>
	<script src="resources/vendor/bootstrap-4.1.3/bootstrap.min.js"></script>
	<script src="resources/vendor/knockout-3.5.0/knockout.js"></script>
	<script src="resources/vendor/tabletop-1.5.3/tabletop.min.js"></script>
</head>
<body>
	<div id="templates"></div>
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="input-group input-group-sm">
			<input class="form-control " type="search" placeholder="Search" aria-label="Search" data-bind="value: search, valueUpdate: 'input'">
			<div class="input-group-append">
				<button class="btn btn-secondary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-cog"></i>
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<label class="dropdown-item mb-0">
						<input type="checkbox" data-bind="checked: options.aragami.compact"/>
						Compact
					</label>
				</div>
			</div>
			<div class="input-group-append">
				<button class="btn btn-info rounded-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-bars"></i>
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="#">Aragami</a>
					<!--<div role="separator" class="dropdown-divider"></div>-->
				</div>
			</div>
		</div>
	</nav>


	<div class="container-fluid mt-5">
		<div class="row justify-content-center" data-bind="template: { name: 'tpl-aragami', foreach: aragamiFiltered }"></div>
	</div>
	<script type="module" src="resources/js/init.js"></script>

	<div id="loader" style="display: none;"></div>
</body>
</html>
